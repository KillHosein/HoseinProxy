version: '3.8'

services:
  mtproxy-faketls:
    build: .
    ports:
      - "${PROXY_PORT:-443}:443"
    environment:
      - SECRET=${SECRET:-your_secret_key_here}
      - TLS_DOMAIN=${TLS_DOMAIN:-google.com}
      - TAG=${TAG:-}
      - WORKERS=${WORKERS:-2}
    restart: unless-stopped
    networks:
      - proxy-network
    volumes:
      - ./config:/config
      - ./logs:/logs

networks:
  proxy-network:
    driver: bridge