version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: mtproto_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/logs:/var/log/nginx
      - certbot_data:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    depends_on:
      - mtproto_tls
    networks:
      - mtproto_network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot_data:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  mtproto_tls:
    build:
      context: .
      dockerfile: Dockerfile.tls
    container_name: mtproto_tls_proxy
    restart: always
    expose:
      - "443"
    environment:
      - SECRET=${SECRET:-your_secret_key_here}
      - TAG=${TAG:-}
      - WORKERS=${WORKERS:-4}
      - TLS_DOMAIN=${TLS_DOMAIN:-your-domain.com}
      - TLS_CERT_PATH=/etc/ssl/certs/fullchain.pem
      - TLS_KEY_PATH=/etc/ssl/private/privkey.pem
    volumes:
      - ./ssl:/etc/ssl/certs:ro
      - ./logs:/var/log/mtproto
    networks:
      - mtproto_network

networks:
  mtproto_network:
    driver: bridge

volumes:
  certbot_data:
  certbot_www: