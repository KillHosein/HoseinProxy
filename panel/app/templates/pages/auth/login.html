<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ورود به پنل مدیریت | HoseinProxy</title>
    <!-- Bootstrap 5 RTL -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <!-- Google Fonts (Vazirmatn) -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #00f2fe;
            --secondary-color: #4facfe;
            --telegram-color: #2AABEE;
            --bg-dark: #050505;
            --glass-bg: rgba(20, 20, 20, 0.75);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-glow: 0 0 10px rgba(0, 242, 254, 0.5);
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-dark);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }

        /* Canvas Background Styling */
        #networkCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
        }

        .login-container {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            z-index: 1;
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
            position: relative;
            animation: cardEntrance 1s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* خط نئونی بالای کارت */
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            animation: scanline 3s infinite linear;
            z-index: 2;
        }

        @keyframes scanline {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: translateY(50px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .card-header {
            background: transparent;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 2.5rem 1rem 1rem;
            text-align: center;
        }

        .brand-title {
            color: #fff;
            font-weight: 900;
            font-size: 2rem;
            letter-spacing: 1px;
            margin: 0;
            text-shadow: var(--text-glow);
        }
        
        .brand-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            margin-top: 5px;
            font-family: 'Courier New', Courier, monospace;
        }

        .card-body {
            padding: 2rem;
        }

        .form-label {
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .input-group-text {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-left: none;
            color: var(--primary-color);
            border-radius: 0 12px 12px 0;
        }

        .form-control {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--glass-border);
            border-right: none;
            color: #fff;
            border-radius: 12px 0 0 12px;
            padding: 12px;
            transition: all 0.3s;
        }

        .form-control:focus {
            background: rgba(0, 0, 0, 0.6);
            border-color: var(--primary-color);
            box-shadow: none;
            color: #fff;
        }
        
        .form-control:focus + .input-group-text {
            border-color: var(--primary-color);
            text-shadow: 0 0 8px var(--primary-color);
        }

        .btn-login {
            background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
            border: none;
            border-radius: 12px;
            padding: 12px;
            color: #000;
            font-weight: 800;
            font-size: 1.1rem;
            margin-top: 10px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.4);
            color: #000;
        }

        .btn-login::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.2);
            transform: rotate(45deg);
            transition: all 0.3s;
            opacity: 0;
        }
        .btn-login:hover::after {
            left: 100%;
            opacity: 1;
            transition: 0.7s;
        }

        /* --- Footer & Contact Section --- */
        .footer-section {
            margin-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.08);
            padding-top: 1.5rem;
            text-align: center;
        }

        .contact-title {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            margin-bottom: 15px;
            display: block;
        }

        .btn-telegram {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: rgba(42, 171, 238, 0.1);
            color: var(--telegram-color);
            border: 1px solid rgba(42, 171, 238, 0.3);
            padding: 10px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 20px;
        }

        .btn-telegram:hover {
            background: var(--telegram-color);
            color: white;
            box-shadow: 0 0 20px rgba(42, 171, 238, 0.4);
            transform: translateY(-2px);
            border-color: var(--telegram-color);
        }

        .btn-telegram i {
            font-size: 1.3rem;
        }

        .developer-credit {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .developer-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            font-family: 'Courier New', monospace;
            letter-spacing: 0.5px;
            position: relative;
            transition: 0.3s;
        }
        
        .developer-link:hover {
            color: #fff;
            text-shadow: 0 0 10px var(--primary-color);
        }

        /* Alert Styling */
        .alert {
            background: rgba(255, 50, 50, 0.1);
            border: 1px solid rgba(255, 50, 50, 0.3);
            color: #ff8080;
            font-size: 0.9rem;
            border-radius: 12px;
        }
        .alert-success {
            background: rgba(0, 255, 100, 0.1);
            border-color: rgba(0, 255, 100, 0.3);
            color: #80ffaa;
        }
        .btn-close { filter: invert(1); }

    </style>
</head>
<body>

    <!-- بوم نقاشی برای افکت شبکه متصل -->
    <canvas id="networkCanvas"></canvas>

    <div class="login-container">
        <div class="card login-card">
            <div class="card-header">
                <h3 class="brand-title">Hosein<span style="color:var(--primary-color)">Proxy</span></h3>
                <p class="brand-subtitle">&lt; Secure Connection /&gt;</p>
            </div>
            
            <div class="card-body">
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        <i class="fas fa-info-circle me-2"></i> {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="mb-4">
                        <label class="form-label">نام کاربری</label>
                        <div class="input-group dir-ltr">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" name="username" class="form-control text-center" placeholder="Username" required autofocus>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">رمز عبور</label>
                        <div class="input-group dir-ltr">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" name="password" class="form-control text-center" placeholder="Password" required>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-login">
                            <i class="fas fa-sign-in-alt me-2"></i> ورود به سیستم
                        </button>
                    </div>
                </form>

                <div class="footer-section">
                    <span class="contact-title">جهت ارتباط، پشتیبانی و خرید</span>
                    
                    <a href="https://t.me/KillHosein" target="_blank" class="btn-telegram">
                        <i class="fab fa-telegram-plane"></i>
                        ارتباط در تلگرام
                    </a>

                    <div class="developer-credit">
                        <span>Developed by</span>
                        <a href="https://t.me/KillHosein" target="_blank" class="developer-link">
                            @KillHosein
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- اسکریپت ساخت شبکه متحرک پس‌زمینه -->
    <script>
        const canvas = document.getElementById('networkCanvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        
        // تنظیمات شبکه
        const properties = {
            bgColor: 'rgba(17, 17, 19, 1)',
            particleColor: 'rgba(0, 242, 254, 0.5)', 
            particleRadius: 3,
            particleCount: 60, 
            lineLength: 150,
            particleSpeed: 0.5 
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            
            if(width < 768) {
                properties.particleCount = 35;
                properties.lineLength = 100;
            } else {
                properties.particleCount = 60;
                properties.lineLength = 150;
            }
        }

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.velocityX = (Math.random() * (properties.particleSpeed * 2)) - properties.particleSpeed;
                this.velocityY = (Math.random() * (properties.particleSpeed * 2)) - properties.particleSpeed;
            }

            position() {
                this.x += this.velocityX;
                this.y += this.velocityY;

                if(this.x > width) this.velocityX *= -1;
                if(this.y > height) this.velocityY *= -1; 
                if(this.x < 0) this.velocityX *= -1;
                if(this.y < 0) this.velocityY *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, properties.particleRadius, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fillStyle = properties.particleColor;
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for(let i = 0; i < properties.particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function drawLines() {
            let x1, y1, x2, y2, length, opacity;
            for(let i in particles) {
                for(let j in particles) {
                    x1 = particles[i].x;
                    y1 = particles[i].y;
                    x2 = particles[j].x;
                    y2 = particles[j].y;
                    
                    length = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
                    
                    if(length < properties.lineLength) {
                        opacity = 1 - length / properties.lineLength;
                        ctx.lineWidth = '0.5';
                        ctx.strokeStyle = 'rgba(0, 242, 254, '+ opacity +')';
                        ctx.beginPath();
                        ctx.moveTo(x1, y1);
                        ctx.lineTo(x2, y2);
                        ctx.closePath();
                        ctx.stroke();
                    }
                }
            }
        }

        function loop() {
            ctx.clearRect(0, 0, width, height);
            for(let i in particles) {
                particles[i].position();
                particles[i].draw();
            }
            drawLines();
            requestAnimationFrame(loop);
        }

        window.onresize = function() {
            resize();
            initParticles();
        };
        resize();
        initParticles();
        loop();

    </script>
</body>
</html>
