<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ورود به پنل مدیریت | HoseinProxy</title>
    <!-- Bootstrap 5 RTL -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <!-- Google Fonts (Vazirmatn & Orbitron) -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00f2fe;     /* آبی نئونی */
            --secondary: #4facfe;   /* آبی آسمانی */
            --accent: #ff0055;      /* قرمز هشدار */
            --bg-dark: #020205;     /* سیاه عمیق */
            --glass: rgba(10, 15, 30, 0.65);
            --border: rgba(0, 242, 254, 0.3);
            --telegram: #2AABEE;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-dark);
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }

        /* --- پس زمینه کهکشانی --- */
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        }

        /* --- کارت اصلی (HUD Container) --- */
        .hud-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            position: relative;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 4px; /* گوشه‌های تیزتر برای حس رباتیک */
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* اسکنر امنیتی (خط لیزری متحرک) */
        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            box-shadow: 0 0 15px var(--primary);
            animation: scan 4s ease-in-out infinite;
            z-index: 5;
            opacity: 0.7;
        }

        @keyframes scan {
            0% { top: -10%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 110%; opacity: 0; }
        }

        /* گوشه‌های HUD (تزئینات سایبری) */
        .hud-corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid var(--primary);
            transition: all 0.3s ease;
            z-index: 20;
            pointer-events: none;
        }
        
        .top-left { top: 0; left: 0; border-right: none; border-bottom: none; border-radius: 4px 0 0 0; }
        .top-right { top: 0; right: 0; border-left: none; border-bottom: none; border-radius: 0 4px 0 0; }
        .bottom-left { bottom: 0; left: 0; border-right: none; border-top: none; border-radius: 0 0 0 4px; }
        .bottom-right { bottom: 0; right: 0; border-left: none; border-top: none; border-radius: 0 0 4px 0; }

        .login-card:hover .hud-corner {
            width: 40px;
            height: 40px;
            box-shadow: 0 0 15px var(--primary);
        }

        .card-body {
            padding: 3rem 2rem;
            position: relative;
            z-index: 6;
        }

        /* --- لوگو و تیتر --- */
        .logo-area {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .logo-icon {
            font-size: 3rem;
            background: linear-gradient(135deg, #fff 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 10px rgba(0, 242, 254, 0.5));
            animation: pulse-glow 3s infinite alternate;
        }

        @keyframes pulse-glow {
            from { filter: drop-shadow(0 0 5px rgba(0, 242, 254, 0.3)); transform: scale(1); }
            to { filter: drop-shadow(0 0 20px rgba(0, 242, 254, 0.8)); transform: scale(1.05); }
        }

        .brand-title {
            font-family: 'Orbitron', sans-serif; /* فونت انگلیسی فضایی */
            font-weight: 900;
            font-size: 1.8rem;
            color: #fff;
            letter-spacing: 2px;
            margin: 0;
            text-transform: uppercase;
        }
        
        .brand-desc {
            font-size: 0.8rem;
            color: var(--secondary);
            opacity: 0.8;
            letter-spacing: 4px;
            margin-top: 5px;
            font-weight: 300;
        }

        /* --- ورودی‌های مدرن --- */
        .input-group-hud {
            position: relative;
            margin-bottom: 2rem;
        }

        .input-hud {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 3px solid rgba(255, 255, 255, 0.1);
            padding: 15px 15px 15px 45px; /* فضای آیکون سمت چپ */
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
            border-radius: 4px;
        }

        .input-hud:focus {
            background: rgba(0, 242, 254, 0.05);
            border-color: rgba(0, 242, 254, 0.5);
            border-left-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .input-hud:focus ~ .input-icon {
            color: var(--primary);
            filter: drop-shadow(0 0 5px var(--primary));
        }

        .input-label {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            pointer-events: none;
            transition: 0.3s ease;
            background: transparent;
        }

        .input-hud:focus ~ .input-label,
        .input-hud:not(:placeholder-shown) ~ .input-label {
            top: -10px;
            right: 0;
            font-size: 0.75rem;
            color: var(--primary);
            letter-spacing: 1px;
        }

        /* --- دکمه ورود --- */
        .btn-entry {
            width: 100%;
            padding: 16px;
            background: rgba(0, 242, 254, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            clip-path: polygon(0 0, 100% 0, 100% 70%, 95% 100%, 0 100%); /* گوشه بریده شده */
        }

        .btn-entry:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 30px rgba(0, 242, 254, 0.4);
        }

        .btn-entry span {
            position: relative;
            z-index: 2;
        }

        /* --- فوتر --- */
        .footer-hud {
            margin-top: 2.5rem;
            border-top: 1px dashed rgba(255, 255, 255, 0.1);
            padding-top: 1.5rem;
            text-align: center;
        }

        .telegram-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            padding: 8px 20px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            transition: 0.3s;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .telegram-link:hover {
            background: var(--telegram);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 171, 238, 0.3);
        }

        .dev-sign {
            font-family: 'Orbitron', monospace;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.3);
            margin-top: 10px;
            display: block;
        }
        
        .dev-sign a {
            color: var(--secondary);
            text-decoration: none;
            position: relative;
            padding: 2px 5px;
        }
        
        .dev-sign a::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: 1px solid var(--secondary);
            opacity: 0;
            transform: scale(1.2);
            transition: 0.3s;
        }
        
        .dev-sign a:hover::before {
            opacity: 1;
            transform: scale(1);
        }
        
        .dev-sign a:hover {
            color: #fff;
            text-shadow: 0 0 8px var(--primary);
        }

        /* هشدارها */
        .alert {
            background: rgba(255, 50, 80, 0.1);
            border-left: 4px solid var(--accent);
            color: #ff80ab;
            border-radius: 0 4px 4px 0;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

    <!-- بوم پس‌زمینه ستاره‌ای -->
    <canvas id="starfield"></canvas>

    <div class="hud-container">
        <div class="login-card">
            
            <!-- المان‌های تزئینی HUD -->
            <div class="scanner-line"></div>
            <div class="hud-corner top-left"></div>
            <div class="hud-corner top-right"></div>
            <div class="hud-corner bottom-left"></div>
            <div class="hud-corner bottom-right"></div>

            <div class="card-body">
                
                <div class="logo-area">
                    <i class="fas fa-fingerprint logo-icon"></i>
                    <h1 class="brand-title">HOSEIN<span style="color:var(--primary)">PROXY</span></h1>
                    <p class="brand-desc">SECURE ADMIN PANEL v2.0</p>
                </div>

                <!-- پیام‌های سیستم -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        <i class="fas fa-shield-virus me-2"></i> {{ message }}
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="input-group-hud">
                        <input type="text" name="username" class="input-hud" id="user" placeholder=" " required autocomplete="off">
                        <label for="user" class="input-label">شناسه کاربری</label>
                        <i class="fas fa-user-secret input-icon"></i>
                    </div>

                    <div class="input-group-hud">
                        <input type="password" name="password" class="input-hud" id="pass" placeholder=" " required>
                        <label for="pass" class="input-label">کد دسترسی</label>
                        <i class="fas fa-key input-icon"></i>
                    </div>

                    <button type="submit" class="btn-entry">
                        <span><i class="fas fa-unlock-alt me-2"></i> احراز هویت و ورود</span>
                    </button>
                </form>

                <div class="footer-hud">
                    <a href="https://t.me/KillHosein" target="_blank" class="telegram-link">
                        <i class="fab fa-telegram-plane"></i>
                        پشتیبانی تلگرام
                    </a>
                    
                    <span class="dev-sign">
                        SYSTEM ARCHITECT: <a href="https://t.me/KillHosein" target="_blank">@KillHosein</a>
                    </span>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- اسکریپت پس‌زمینه ستاره‌ای متصل -->
    <script>
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let stars = [];
        
        const config = {
            starCount: 90,
            starColor: 'rgba(0, 242, 254, 0.8)',
            lineColor: 'rgba(0, 242, 254, ',
            maxDist: 130,
            speed: 0.4
        };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            config.starCount = width < 768 ? 50 : 90;
        }

        class Star {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * config.speed;
                this.vy = (Math.random() - 0.5) * config.speed;
                this.radius = Math.random() * 1.5 + 0.5;
            }

            move() {
                this.x += this.vx;
                this.y += this.vy;

                // بازگشت از لبه‌ها (Infinite Loop)
                if(this.x < 0) this.x = width;
                if(this.x > width) this.x = 0;
                if(this.y < 0) this.y = height;
                if(this.y > height) this.y = 0;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = config.starColor;
                ctx.fill();
            }
        }

        function initStars() {
            stars = [];
            for(let i=0; i<config.starCount; i++){
                stars.push(new Star());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            for(let i=0; i<stars.length; i++){
                stars[i].move();
                stars[i].draw();
                
                // رسم خطوط اتصال
                for(let j=i; j<stars.length; j++){
                    let dx = stars[i].x - stars[j].x;
                    let dy = stars[i].y - stars[j].y;
                    let dist = Math.sqrt(dx*dx + dy*dy);

                    if(dist < config.maxDist){
                        ctx.beginPath();
                        ctx.strokeStyle = config.lineColor + (1 - dist/config.maxDist) * 0.3 + ')';
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(stars[i].x, stars[i].y);
                        ctx.lineTo(stars[j].x, stars[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            resize();
            initStars();
        });

        resize();
        initStars();
        animate();
    </script>
</body>
</html>
