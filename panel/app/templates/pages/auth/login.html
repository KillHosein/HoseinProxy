<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ورود به پنل مدیریت | HoseinProxy</title>
    <!-- Bootstrap 5 RTL -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <!-- Google Fonts (Vazirmatn) -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --accent: #f093fb;
            --accent-2: #f5576c;
            --bg-dark: #000000;
            --card-bg: rgba(10, 10, 15, 0.65);
            --glass-border: rgba(255, 255, 255, 0.08);
            --telegram: #229ED9;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-dark);
            margin: 0;
            padding: 0;
            overflow: hidden; /* جلوگیری از اسکرول اضافه */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }

        /* پس زمینه متحرک */
        #networkCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle at center, #111118 0%, #000000 100%);
        }

        /* کانتینر اصلی */
        .login-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            perspective: 1000px;
        }

        /* کارت لاگین با حاشیه متحرک */
        .login-card {
            position: relative;
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 60px rgba(0, 242, 254, 0.15);
            transform-style: preserve-3d;
            animation: cardFloat 6s ease-in-out infinite;
        }

        /* انیمیشن شناور بودن کارت */
        @keyframes cardFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* افکت حاشیه رنگین کمانی چرخان */
        .login-card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent, 
                var(--primary), 
                transparent, 
                var(--accent),
                transparent
            );
            animation: rotate-border 4s linear infinite;
            z-index: -2;
        }
        
        .login-card::after {
            content: "";
            position: absolute;
            inset: 2px; /* ضخامت حاشیه */
            background: var(--card-bg); /* رنگ داخلی کارت */
            border-radius: 18px;
            z-index: -1;
        }

        @keyframes rotate-border {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .card-content {
            padding: 2.5rem 2rem;
            position: relative;
            z-index: 1;
        }

        /* هدر کارت */
        .header-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 30px rgba(0, 242, 254, 0.2);
            font-size: 2rem;
            color: var(--primary);
        }

        .brand-text h3 {
            font-weight: 900;
            margin: 0;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }
        
        .brand-text p {
            color: rgba(255,255,255,0.5);
            font-size: 0.8rem;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            margin-top: 5px;
        }

        /* فرم ورودی */
        .input-group-custom {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group-custom input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(255,255,255,0.1);
            padding: 10px 40px 10px 10px; /* فضای آیکون */
            color: #fff;
            font-size: 1rem;
            transition: 0.3s;
            outline: none;
            border-radius: 0;
        }

        .input-group-custom i {
            position: absolute;
            right: 0;
            top: 12px;
            color: rgba(255,255,255,0.4);
            transition: 0.3s;
        }

        /* خط نئونی زیر اینپوت */
        .input-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: 0.4s ease;
            box-shadow: 0 0 10px var(--primary);
        }

        .input-group-custom input:focus ~ .input-bar {
            width: 100%;
        }

        .input-group-custom input:focus ~ i {
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
        }

        /* دکمه ورود */
        .btn-neon {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            box-shadow: inset 0 0 10px rgba(0, 242, 254, 0.1);
        }

        .btn-neon:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 30px rgba(0, 242, 254, 0.6);
        }

        /* فوتر */
        .footer-links {
            margin-top: 2rem;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 1.5rem;
        }

        .telegram-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(34, 158, 217, 0.1);
            padding: 8px 20px;
            border-radius: 50px;
            color: var(--telegram);
            text-decoration: none;
            font-size: 0.9rem;
            border: 1px solid rgba(34, 158, 217, 0.3);
            transition: 0.3s;
            margin-bottom: 15px;
        }

        .telegram-btn:hover {
            background: var(--telegram);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(34, 158, 217, 0.4);
        }

        .dev-credit {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.4);
        }
        
        .dev-credit a {
            color: var(--accent);
            text-decoration: none;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            position: relative;
        }
        
        .dev-credit a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: -2px;
            left: 0;
            background: var(--accent);
            transform: scaleX(0);
            transition: 0.3s;
        }
        
        .dev-credit a:hover::after {
            transform: scaleX(1);
        }

        /* Alerts */
        .alert {
            background: rgba(255, 50, 50, 0.15);
            border: none;
            border-right: 3px solid #ff4b4b;
            color: #ffbdbd;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

    <canvas id="networkCanvas"></canvas>

    <div class="login-wrapper">
        <div class="login-card">
            <div class="card-content">
                
                <!-- لوگوی بالای کارت -->
                <div class="header-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>

                <div class="text-center mb-5 brand-text">
                    <h3>HoseinProxy</h3>
                    <p>// ADMIN ACCESS PANEL</p>
                </div>

                <!-- نمایش پیام‌های فلش -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="input-group-custom">
                        <input type="text" name="username" placeholder="نام کاربری" required autofocus autocomplete="off">
                        <i class="fas fa-user-astronaut"></i>
                        <div class="input-bar"></div>
                    </div>

                    <div class="input-group-custom">
                        <input type="password" name="password" placeholder="رمز عبور" required>
                        <i class="fas fa-fingerprint"></i>
                        <div class="input-bar"></div>
                    </div>

                    <div class="mt-5">
                        <button type="submit" class="btn-neon">
                            <i class="fas fa-rocket me-2"></i> ورود امن
                        </button>
                    </div>
                </form>

                <div class="footer-links">
                    <a href="https://t.me/KillHosein" target="_blank" class="telegram-btn">
                        <i class="fab fa-telegram-plane"></i> پشتیبانی و خرید
                    </a>
                    
                    <div class="dev-credit">
                        <a href="https://t.me/KillHosein" target="_blank">@KillHosein</a>
                        <span> : Developed by</span>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- اسکریپت پیشرفته ذرات با قابلیت تعامل با موس -->
    <script>
        const canvas = document.getElementById('networkCanvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        let mouse = { x: null, y: null };

        // دریافت موقعیت موس
        window.addEventListener('mousemove', function(e){
            mouse.x = e.x;
            mouse.y = e.y;
        });

        // خروج موس
        window.addEventListener('mouseout', function(){
            mouse.x = null;
            mouse.y = null;
        });

        const properties = {
            particleColor: 'rgba(0, 242, 254, 1)', 
            lineColor: 'rgba(0, 242, 254, ',
            particleCount: 80, 
            connectionDistance: 120,
            mouseDistance: 150
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            if(width < 768) properties.particleCount = 45;
            else properties.particleCount = 80;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 1.5;
                this.vy = (Math.random() - 0.5) * 1.5;
                this.size = Math.random() * 2 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // برخورد با لبه‌ها
                if(this.x < 0 || this.x > width) this.vx = -this.vx;
                if(this.y < 0 || this.y > height) this.vy = -this.vy;

                // تعامل با موس
                if(mouse.x != null) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx*dx + dy*dy);
                    
                    if(distance < properties.mouseDistance) {
                        const forceDirectionX = dx / distance;
                        const forceDirectionY = dy / distance;
                        const force = (properties.mouseDistance - distance) / properties.mouseDistance;
                        const directionX = forceDirectionX * force * 2; // سرعت جذب
                        const directionY = forceDirectionY * force * 2;
                        
                        this.x -= directionX; // منفی برای دفع، مثبت برای جذب
                        this.y -= directionY;
                    }
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = properties.particleColor;
                ctx.fill();
            }
        }

        function init() {
            particles = [];
            for(let i=0; i<properties.particleCount; i++){
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            for(let i=0; i<particles.length; i++){
                particles[i].update();
                particles[i].draw();
                
                // رسم خطوط
                for(let j=i; j<particles.length; j++){
                    let dx = particles[i].x - particles[j].x;
                    let dy = particles[i].y - particles[j].y;
                    let distance = Math.sqrt(dx*dx + dy*dy);

                    if(distance < properties.connectionDistance){
                        ctx.beginPath();
                        ctx.strokeStyle = properties.lineColor + (1 - distance/properties.connectionDistance) + ')';
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            resize();
            init();
        });

        resize();
        init();
        animate();
    </script>
</body>
</html>
