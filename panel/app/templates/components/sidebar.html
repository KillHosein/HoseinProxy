{% if current_user.is_authenticated %}
<style>
    /* Top Navigation Styles */
    #sidebar-wrapper {
        background: #0f172a !important;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        display: flex;
        flex-direction: row; /* Horizontal layout */
        align-items: center;
        padding: 0.5rem 1rem;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        width: 100%;
        justify-content: space-between;
    }

    #sidebar-wrapper .sidebar-heading {
        padding: 0.5rem 1rem;
        font-size: 1.2rem;
        font-weight: 800;
        color: #fff;
        background: transparent;
        border: none;
        margin: 0;
        white-space: nowrap;
    }

    #sidebar-wrapper .list-group {
        display: flex;
        flex-direction: row; /* Horizontal list */
        margin: 0;
        padding: 0;
        flex-wrap: wrap;
        justify-content: center;
        flex-grow: 1;
    }

    .list-group-item {
        background-color: transparent !important;
        color: #94a3b8 !important;
        border: none !important;
        padding: 0.6rem 1rem;
        font-weight: 500;
        transition: all 0.2s ease;
        border-radius: 8px;
        display: flex;
        align-items: center;
        margin: 0 4px;
        border-right: none !important; /* Remove vertical border style */
        border-bottom: 2px solid transparent !important; /* Add horizontal active indicator */
    }

    .list-group-item:hover {
        background-color: rgba(255, 255, 255, 0.03) !important;
        color: #f1f5f9 !important;
        transform: translateY(-2px);
    }

    .list-group-item.active {
        background: rgba(255, 255, 255, 0.05) !important;
        color: #fff !important;
        border-bottom-color: #8b5cf6 !important;
        box-shadow: none;
    }

    .list-group-item i {
        width: 20px;
        font-size: 1rem;
        margin-left: 8px !important; /* Adjust icon spacing for RTL */
        margin-right: 0 !important;
    }
    
    .sidebar-footer {
        display: none; /* Hide footer in top nav mode to save space */
    }
    
    /* Responsive Adjustments */
    @media (max-width: 991px) {
        #sidebar-wrapper {
            flex-direction: column;
            padding: 1rem;
        }
        #sidebar-wrapper .list-group {
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }
        .list-group-item {
            font-size: 0.9rem;
            padding: 0.5rem 0.8rem;
        }
        .sidebar-heading { margin-bottom: 0.5rem !important; }
    }
</style>

<div id="sidebar-wrapper">
    <div class="sidebar-heading">
        <i class="fas fa-rocket me-2 text-primary"></i> HoseinProxy
    </div>
    
    <div class="list-group">
        <a href="{{ url_for('main.dashboard') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'main.dashboard' %}active{% endif %}">
            <i class="fas fa-tachometer-alt"></i> داشبورد
        </a>
        <a href="{{ url_for('reports.index') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'reports.index' %}active{% endif %}">
            <i class="fas fa-chart-pie"></i> گزارشات
        </a>
        <a href="{{ url_for('users.list') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'users.list' %}active{% endif %}">
            <i class="fas fa-users-cog"></i> مدیران
        </a>
        <a href="{{ url_for('firewall.index') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'firewall.index' %}active{% endif %}">
            <i class="fas fa-shield-alt"></i> فایروال
        </a>
        <a href="{{ url_for('system.page') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'system.page' %}active{% endif %}">
            <i class="fas fa-server"></i> سیستم
        </a>
        <a href="{{ url_for('tools.index') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'tools.index' %}active{% endif %}">
            <i class="fas fa-network-wired"></i> ابزارها
        </a>
        <a href="{{ url_for('settings.index') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'settings.index' %}active{% endif %}">
            <i class="fas fa-cogs"></i> تنظیمات
        </a>
        
        <a href="{{ url_for('auth.logout') }}" class="list-group-item list-group-item-action text-danger ms-lg-auto" style="color: #ef4444 !important;">
            <i class="fas fa-sign-out-alt"></i> خروج
        </a>
    </div>
</div>
{% endif %}
